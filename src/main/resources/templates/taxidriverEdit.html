<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/Cars.css"/>
</head>
<body>
<header>
    <div class="emblem">
        <div style="background-color: yellow">
            <img src="/images/frontal-taxi-cab.png">
        </div>
        <div style="background-color: yellow"></div>
        <div style="background-color: yellow">
            <a href="/admin">
                <button type="button" class="btn btn-dark btn-lg">Меню</button>
            </a>

        </div>
    </div>
</header>
<div class="mainBlock" style="background-color: #34383b;border-radius: 50px;padding-top: 80px">
    <div style="background-color: darkkhaki;margin: 0 auto;width: 600px;border-radius: 20px">
        <form method="post" style="margin-left: 15%;padding-top: 20px">
            <div class="modal-body">

                <select name="taxistId">
                    <div th:each="taxist : ${taxists}">

                        <option th:value="${taxist.id}" th:utext="${taxist.person.name} + ' ' + ${taxist.person.surname}"
                                th:selected="${taxidriver.user.id == taxist.id}">

                        </option>

                    </div>
                </select>

                <select name="carId">
                    <div th:each="car : ${cars}">

                        <option th:value="${car.id}" th:utext="${car.mark} + ' ' + ${car.model} + ' ' + ${car.govnumber}"
                                th:selected="${taxidriver.car.id == car.id}">

                        </option>

                    </div>
                </select>


                <div class="form-group row" >
                    <div class="col-sm-10">
                        <input type="text" name="currentLocation" class="form-control"
                               placeholder="Введите место нахождение" th:value="${taxidriver.currentPoint.address}"/>
                    </div>
                </div>

                <select name="status">

                    <option value="true" th:selected="${taxidriver.busy == true}">
                        Занят
                    </option>

                    <option value="false" th:selected="${taxidriver.busy == false}">
                        Свободен
                    </option>

                </select>



                <input
                        type="hidden"
                        th:name="taxidriverId"
                        th:value="${taxidriver.id}" />

                <div class="form-group row" >
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                    </div>
                </div>

                <button class="buttonAdd" type="submit">Изменить</button>

            </div>
        </form>

    </div>
</div>


</body>
</html>
