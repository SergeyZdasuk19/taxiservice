<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" type="text/css" href="/css/regestration.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="mainBlockRegistration">
    <div class="blockFirstRegistration"></div>
    <div class="blockSecondRegistration">
        <div>
            <span class="title">Регистрация</span>
            <span class="errorTitle" th:if="${message != null}">Данный пользователь уже существует</span>
        </div>
        <form action="/registration" method="post" style="padding-top: 40px">
            <div class="login">
                <div style="margin-top: 20px"><label class="labelReg"><i style="padding-left: 30px"
                                                                         class="fas fa-user"></i></label></div>
                <div><input type="text" name="username" placeholder="Логин"/></div>
            </div>
            <div class="password">
                <div style="margin-top: 20px"><label class="labelReg"><i style="padding-left: 30px"
                                                                         class="fas fa-unlock-alt"></i></label></div>
                <div><input type="password" name="password" placeholder="Пароль"/></div>
            </div>
            <div class="login">
                <div style="margin-top: 20px"><label class="labelReg"></label></div>
                <div><input type="text" name="name" placeholder="Имя"/></div>
            </div>
            <div class="login">
                <div style="margin-top: 20px"><label class="labelReg"></label></div>
                <div><input type="text" name="surname" placeholder="Фамилия"/></div>
            </div>
            <div class="login">
                <div style="margin-top: 20px"><label class="labelReg"></label></div>
                <div><input type="text" name="phoneNumber" placeholder="Номер телефона"/></div>
            </div>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <div>
                <input class="buttonSingIn" type="submit" value="Зарегистрироваться"/>
            </div>
        </form>
    </div>
    <div class="blockThirdRegistration"></div>
</div>

</body>
</html>
