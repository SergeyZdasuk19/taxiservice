<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/Cars.css"/>
</head>
<body>
<div>
    <header>
        <div class="emblem">
            <div style="background-color: yellow">
                <img src="/images/frontal-taxi-cab.png">
            </div>
            <div style="background-color: yellow"></div>
            <div style="background-color: yellow">
                <a href="/admin"><button type="button" class="btn btn-dark btn-lg">Меню</button></a>
            </div>
        </div>
    </header>
    <div class="mainBlock" style="background-color: #34383b;border-radius: 50px">
        <div style="padding-top: 50px">
            <form method="post" style="margin: 0 auto">
                <input type="text" name="mark" th:value="${car.mark}"/>
                <input type="text" name="carmodel" th:value="${car.model}"/>
                <input type="text" name="type" th:value="${car.type}"/>
                <input type="number" name="seats" th:value="${car.seatsnumber}"/>
                <input type="text" name="govnumber" th:value="${car.govnumber}"/>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit">Изменить</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
