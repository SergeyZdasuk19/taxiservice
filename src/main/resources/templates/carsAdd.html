<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div>
    <form method="post">
        <input type="text" name="mark" placeholder="Введите марку" />
        <input type="text" name="carmodel" placeholder="Введите модель"/>
        <input type="text" name="type" placeholder="Введите тип"/>
        <input type="number" name="seats" placeholder="Введите кол. мест"/>
        <input type="text" name="govnumber" placeholder="Введите гос номер"/>

        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
        <button type="submit">Добавить</button>
    </form>
</div>

</body>
</html>
